<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Multi-Business Accounting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.js" rel="stylesheet">
    <script src="https://unpkg.com/lucide-icons"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white">
            <div class="p-4 border-b border-gray-800">
                <div class="flex items-center space-x-2">
                    <i data-lucide="building-2" class="w-6 h-6 text-blue-400"></i>
                    <span class="font-bold text-xl">FinanceHub</span>
                </div>
            </div>

            <div class="p-4 border-b border-gray-800">
                <div class="flex items-center justify-between cursor-pointer hover:bg-gray-800 p-2 rounded">
                    <span class="font-medium">Select Business</span>
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </div>
                <div class="mt-2 space-y-1" id="business-list">
                    <!-- Business list will be populated by JavaScript -->
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-800">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-800">
                    <i data-lucide="receipt" class="w-5 h-5"></i>
                    <span>Transactions</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-800">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Customers</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-800">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-800">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i>
                    <span>Banking</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <a href="#" class="flex items-center space-x-3 p-2 rounded hover:bg-gray-800">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span>Settings</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-6 space-y-6">
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Revenue Card -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">Revenue</p>
                                <p class="text-2xl font-bold text-gray-900" id="revenue">$0</p>
                            </div>
                            <div class="bg-green-100 p-3 rounded-full">
                                <i data-lucide="dollar-sign" class="w-6 h-6 text-green-600"></i>
                            </div>
                        </div>
                        <div class="mt-4 flex items-center text-sm text-green-600">
                            <i data-lucide="trending-up" class="w-4 h-4 mr-1"></i>
                            <span>+12.5% from last month</span>
                        </div>
                    </div>

                    <!-- Expenses Card -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">Expenses</p>
                                <p class="text-2xl font-bold text-gray-900" id="expenses">$0</p>
                            </div>
                            <div class="bg-red-100 p-3 rounded-full">
                                <i data-lucide="trending-down" class="w-6 h-6 text-red-600"></i>
                            </div>
                        </div>
                        <div class="mt-4 flex items-center text-sm text-red-600">
                            <i data-lucide="trending-up" class="w-4 h-4 mr-1"></i>
                            <span>+8.2% from last month</span>
                        </div>
                    </div>

                    <!-- Other cards... -->
                </div>

                <!-- Transactions and Invoices Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Recent Transactions -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
                        <div class="space-y-4" id="recent-transactions">
                            <!-- Transactions will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Outstanding Invoices -->
                    <div class="bg-white rounded-xl shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4">Outstanding Invoices</h3>
                        <div class="space-y-4" id="outstanding-invoices">
                            <!-- Invoices will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
