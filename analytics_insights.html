<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Insights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #169fa8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .card h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .summary-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .summary-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .summary-card p {
            font-size: 18px;
            color: #666;
        }

        .chart-container {
            margin: 40px 0;
        }

        .chart {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filters {
            margin: 20px 0;
            text-align: center;
        }

        .filters select,
        .filters input {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .export-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .export-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Analytics Overview</h2>
            <p>Review your social media performance metrics and insights here.</p>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <div class="summary-card">
                <h3>Total Followers</h3>
                <p id="totalFollowers">10,235</p>
            </div>
            <div class="summary-card">
                <h3>Average Engagement Rate</h3>
                <p id="engagementRate">4.8%</p>
            </div>
            <div class="summary-card">
                <h3>Top Performing Post</h3>
                <p id="topPost">Post Title Here</p>
            </div>
        </div>

        <!-- Filters and Date Range Selector -->
        <div class="filters">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <select id="platformSelect">
                <option value="all">All Platforms</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
            </select>
            <button class="export-button" onclick="exportData()">Export Data</button>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <div class="chart">
                <canvas id="engagementChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        // Example Data for Chart
        const ctx = document.getElementById('engagementChart').getContext('2d');
        const engagementChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'Engagement Rate (%)',
                    data: [3.5, 4.2, 4.8, 5.1, 4.9, 5.3, 4.8],
                    borderColor: '#007bff',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to Export Data
        function exportData() {
            alert('Data exported successfully!');
        }

        // Example Filter Functionality
        document.getElementById('platformSelect').addEventListener('change', function () {
            const selectedPlatform = this.value;
            alert('Filtering data for: ' + selectedPlatform);
            // Filter logic to be added
        });
    </script>
</body>

</html>
