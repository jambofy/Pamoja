<!-- content.html -->
{% extends 'base.html' %}
{% block content %}
<div class="content">
    <h1>Content</h1>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for content in contents %}
            <tr>
                <td>{{ content.type }}</td>
                <td>{{ content.title }}</td>
                <td>
                    <a href="{% url 'edit_content' content.id %}">Edit</a>
                    <a href="{% url 'delete_content' content.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_content' %}">Create New Content</a>
</div>

{% endblock %}
